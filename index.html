<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felices 8 meses</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('lila.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .contenedor-cartas-arriba,
        .contenedor-cartas-abajo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px; /* Reducimos el espacio entre cartas */
        }

        .carta-contenedor {
            perspective: 1000px;
            margin: 5px; /* Ajustamos el margen */
        }

        .carta {
            position: relative;
            width: 100px; /* Reducimos el ancho de las cartas */
            height: 70px; /* Reducimos la altura de las cartas */
            transition: transform 0.6s ease-in-out;
            transform-style: preserve-3d;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Reducimos la sombra */
            border-radius: 8px; /* Reducimos el radio de los bordes */
        }

        .carta.girar {
            transform: rotateY(180deg);
        }

        .frente, .atras {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 0.9em; /* Reducimos el tama침o de la fuente */
            font-weight: 600;
        }

        .frente {
            background: linear-gradient(135deg, #fff, #f0f0f0);
            color: #555;
        }

        .atras {
            background: linear-gradient(135deg, #ffcdd2, #f8bbd0);
            color: #fff;
            transform: rotateY(180deg);
        }

        .corazon {
            position: absolute;
            color: rgb(236, 229, 229);
            font-size: 1.2em; /* Reducimos el tama침o de los corazones */
            animation: caer 5s linear infinite;
        }

        @keyframes caer {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .contenido-adicional {
            text-align: center;
            margin-top: 10px; /* Reducimos el margen */
            padding: 0 5px; /* Reducimos el padding */
        }

        .contenido-adicional p {
            font-size: 0.8em; /* Reducimos el tama침o de la fuente */
            margin-bottom: 5px; /* Reducimos el margen */
        }

        .contenido-adicional a {
            padding: 5px 10px; /* Reducimos el padding del bot칩n */
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 3px; /* Reducimos el radio de los bordes */
            font-weight: bold;
        }

        /* Media Query para m칩viles */
        @media (max-width: 600px) {
            .carta {
                width: 80px; /* Aumentamos el tama침o de las cartas en m칩viles */
                height: 60px; /* Aumentamos la altura de las cartas */
            }

            .frente, .atras {
                font-size: 0.8em; /* Reducimos el tama침o de fuente para m칩viles */
            }

            .contenido-adicional p {
                font-size: 0.7em; /* Reducimos el tama침o del texto adicional */
            }

            .contenido-adicional a {
                font-size: 0.8em; /* Reducimos el tama침o del bot칩n en m칩viles */
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-cartas-arriba">
        <div class="carta-contenedor">
            <div class="carta">
                <div class="frente">

                    <p>Feliz</p>

            </div>
        </div>
        <div class="carta-contenedor">
            <div class="carta">
                <div class="frente">
                    <p>游뱂</p>
                </div>
                <div class="atras">
                    <p>8</p>
                </div>
            </div>
        </div>
        <div class="carta-contenedor">
            <div class="carta">
                <div class="frente">
                    <p>游뱂</p>
                </div>
                <div class="atras">
                    <p>Meses游봌游밼</p>
                </div>
            </div>
        </div>
    </div>

    <div class="contenedor-cartas-abajo">
        <div class="carta-contenedor">
            <div class="carta">
                <div class="frente">
                    <p>游뗻</p>
                </div>
                <div class="atras">
                    <p>MI</p>

                    <p>ni침a 游밼游봌</p>

            </div>

    </div>

    <div class="contenido-adicional">
        <p>춰Descubre m치s sorpresas!</p>
        <a href="tu-otra-pagina.html">Ir a la p치gina sorpresa</a>
    </div>

    <script>
        const cartas = document.querySelectorAll('.carta');

        cartas.forEach(carta => {
            carta.addEventListener('click', () => {
                carta.classList.toggle('girar');
            });
        });

        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('corazon');
            corazon.innerHTML = '&#10084;';
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.animationDuration = Math.random() * 5 + 3 + 's';
            document.body.appendChild(corazon);

            corazon.addEventListener('animationiteration', () => {
                corazon.remove();
            });
        }

        setInterval(crearCorazon, 500);
    </script>
</body>
</html>
